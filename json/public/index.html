<head>
    <meta charset="utf-8" />

</head>

<body class="container" data-spy="scroll" data-target="#navbar-example2" data-offset="0">

    <div class="m-3" >
        <h1>JSON Editor Upload Example</h1>
        

       
  
    <div id='editor_holder'></div>
    <button id='submit'>Submit (console.log)</button>
    <script>
        $(document).ready(function () {

            window.JSONEditor.defaults.callbacks.template = {
                "calcTotal": (jseditor, e) => {
                    console.log(jseditor)
                    var data = e.data
                    if (!data) return 0;
                    return data.reduce((old, curr) => {
                        return old + curr.amount
                    }, 0)
                }
            };
            //Initialize the editor with a JSON schema
            var editor = new JSONEditor(document.getElementById('editor_holder'), {
                schema: {
                    type: "object",
                    title: "testing",
                    properties: {
                        table: {
                            type: "array",
                            format: "table",
                            items: {
                                type: "object",
                                properties: {
                                    donor: {
                                        type: "string",
                                        default: ""
                                    },
                                    amount: {
                                        type: "number",
                                        default: 0
                                    }
                                }
                            }
                        },
                        studentNo:{
                            type:"string"
                        },
                        firstName:{
                            type:"string"
                        },
                        lastName:{
                            type:"string"
                        },
                        planCode:{
                            type:"string"
                        },
                        studyYear:{
                            type:"string"
                        },
                        mobile:{
                            type:"string"
                        },
                        email:{
                            type:"string"
                        },
                        address:{
                            type:"string",
                            format:"textarea"
                        },
                        CGA:{
                            type:"number"
                        },
                        remakrs:{
                            type:"string"
                        },
                        total: {
                            type: "number",
                            default: 0,
                            watch: {
                                "data": "table"
                            },
                            "template": "calcTotal",

                        }
                    }
                },
                theme:''
            });


            $('#submit').click(function () {
                console.log(editor.getValue())
            })


        })

    </script>

</body>

</html>
